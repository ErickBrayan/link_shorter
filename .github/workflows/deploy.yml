---
name: Deploy my-app
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build project
        run: bun run build
      - name: Artifact upload
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: /dist/link_shorter/browser
deploy:
  needs: build
  permissions:
    pages: write
    id-token: write
  runs-on: ubuntu-latest
  steps:
    - name: deploy to GitHub pages
      id: deployment
      uses: actions/deploy-pages@v4

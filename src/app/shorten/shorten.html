<div class="bg-slate-900 text-white font-sans antialiased min-h-screen flex flex-col">

    <nav class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto w-full">
        <div class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
            LinkSwift
        </div>
        <!-- <div class="space-x-6 hidden md:block">
            <a href="#" class="hover:text-cyan-400 transition">Precios</a>
            <a href="#" class="hover:text-cyan-400 transition">Recursos</a>
            <button class="bg-slate-800 px-5 py-2 rounded-lg border border-slate-700 hover:bg-slate-700 transition">Iniciar Sesión</button>
        </div> -->
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4 pb-20">
        <div class="text-center max-w-3xl">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight leading-tight">
                Haz tus enlaces <span class="text-cyan-400">más cortos</span> y potentes.
            </h1>
            <p class="text-slate-400 text-lg md:text-xl mb-10">
                <!-- Analíticas avanzadas, códigos QR y enlaces personalizados en un solo lugar. -->
                 TBD: Analíticas avanzadas, códigos QR y enlaces personalizados en un solo lugar.
            </p>
        </div>

        <div class="w-full max-w-4xl bg-slate-800/80 backdrop-blur-md p-2 rounded-2xl shadow-2xl border border-slate-700">
            <div class="flex flex-col md:flex-row gap-2">
                <input 
                    [(ngModel)]="originalUrl"
                    type="url" 
                    placeholder="Pega tu enlace largo aquí..." 
                    class="flex-1 bg-transparent px-6 py-4 text-white focus:outline-none text-lg"
                >
                <button class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold px-8 py-4 rounded-xl transition-all hover:shadow-[0_0_20px_rgba(34,211,238,0.4)]"
                (click)="generateShortenUrl()">
                    Acortar ahora
                </button>
            </div>
        </div>

        <div class="mt-12 flex flex-wrap justify-center gap-8 text-slate-500 text-sm uppercase tracking-widest font-semibold">
            <div class="flex items-center gap-2"><i class="fas fa-bolt text-cyan-400"></i> Rápido</div>
            <div class="flex items-center gap-2"><i class="fas fa-shield-alt text-cyan-400"></i> Seguro</div>
            <div class="flex items-center gap-2"><i class="fas fa-chart-bar text-cyan-400"></i> Estadísticas</div>
        </div>

        <section class="mt-20 w-full max-w-4xl">
            <h3 class="text-slate-400 font-semibold mb-4 ml-2 text-sm uppercase">Enlaces recientes</h3>
            <div class="space-y-3">
                <div class="bg-slate-800/40 rounded-xl border border-slate-700 p-4 flex flex-col md:flex-row md:items-center justify-between gap-4 hover:border-slate-500 transition-colors">
                    <div class="truncate">
                        <p class="text-xs text-slate-500 truncate">{{responseData.url}}</p>
                        <p class="text-cyan-400 font-bold text-lg">{{linkResult}}</p>
                    </div>
                    <div class="flex gap-2">
                        <button class="flex-1 md:flex-none bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-medium transition flex items-center justify-center gap-2"
                        (click)="copyToClipboard(linkResult)">
                            <i class="far fa-copy"></i> Copiar
                        </button>
                        <button class="bg-slate-700 hover:bg-slate-600 p-2 rounded-lg transition">
                            <i class="fas fa-chart-line"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-10 text-center text-slate-600 text-sm border-t border-slate-800">
        &copy; 2026 LinkSwift - El mejor acortador de URLs
    </footer>

</div>
